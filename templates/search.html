{% extends 'base.html' %}

{% block content %}
<div style="margin-left: 80px;">
<h2>Поиск</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="search" placeholder="Введите название">
    <button type="submit">Найти</button>
</div>
</form>
    {% for i in filter %}
    <ul>
        <li>{{ i.brand }}</li>
        <li>{{ i.model_name }}</li>
        <li>{{ i.country }}</li>
    </ul>
    {% endfor%}
{% endblock %}
