{% extends 'base.html' %}

{% block content %}
    <ul class="about">
        <li> {{ one.brand }} </li>
        <li> {{ one.model_name }} </li>
        <li> {{ one.country }} </li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <a href={% url 'delete' one.pk %}>Удалить устройство</a>
    </form>
{% endblock %}
